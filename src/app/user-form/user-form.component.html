<div class="row">
    <div class="col-12 justify-content-center text-center mt-2 mb-2">
        <h1>Please Fill the Form Details</h1>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" [(ngModel)]="firstName" required>
        </mat-form-field>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Middle Name</mat-label>
            <input matInput placeholder="Middle Name" [(ngModel)]="middleName">

        </mat-form-field>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" [(ngModel)]="lastName" required>
        </mat-form-field>
    </div>
    <div class="col-lg-6">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="please enter your email" [(ngModel)]="lastName" required>
        </mat-form-field>
    </div>
    <div class="col-lg-6">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Branch</mat-label>
            <mat-select [(ngModel)]="branch" required>
                <mat-option value="" disabled>Select Branch</mat-option>
                <mat-option value="Mechanical">Mechanical</mat-option>
                <mat-option value="Civil">Civil</mat-option>
                <mat-option value="ECE">ECE</mat-option>
                <mat-option value="CSE">CSE</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-lg-12 justify-content-center text-center mt-2 mb-2">
        <button mat-raised-button class="w-20" (click)="registerUser()">Register User</button>
    </div>
</div>
